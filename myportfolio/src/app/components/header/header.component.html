<nav id="navbar">
    <div id="logo">
          <a href="/"><img src="../../../assets/logo.png" height="30px"></a>
    </div>
        <div class="redesSociales">
            <tr *ngFor="let Redes of redes">
              <td>
                <a [href]="Redes.url"  target="_blank"><img class="social" [src]="Redes.icono" height="30px" ></a>
              </td>
            </tr>
            <button type="button" class="loginButtons btn btn-outline-light" (click)="login()" *ngIf="!isLogged">INGRESO</button>
            <button type="button" class="loginButtons btn btn-outline-light" (click)="onLogOut()" *ngIf="isLogged">CERRAR SESION</button>
          </div>
        </nav>
