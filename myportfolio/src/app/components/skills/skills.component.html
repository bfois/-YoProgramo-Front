<div class="container">
  <div class="tittle">
      <h4>Skill:</h4>
    </div>

    <button type="button" class="newSkill btn btn-dark" routerLink="/newhys" *ngIf="isLogged">Nueva Skill</button>

    <div class="stats">
        <div *ngFor="let HyS of hys" class="col circle">  <circle-progress
            [title]="(HyS.nombreHyS)"
    [percent]="(HyS.porcentajeHyS)"
    [radius]="50"
    [outerStrokeWidth]="8"
    [innerStrokeWidth]="5"
    [outerStrokeColor]="'#FFFFFF'"
    [innerStrokeColor]="'#FFC709'"
    [animation]="true"
    [animationDuration]="2000"
    [titleFontSize]="'12'"
    [titleColor]="'#FFFFFF'"
    [showSubtitle]="false"
    [showUnits]="false"
    ></circle-progress>
    <div *ngIf="isLogged" class="button-circle"><button class="btn btn-dark" routerLink="/edithys/{{HyS.id}}">
        <i class="bi bi-pen"></i>
    </button>
</div>
    <div class="button-circle" *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete(HyS.id)">
            <i class="bi bi-trash3-fill"></i>
        </button>
    </div>
</div>

    </div>
    </div>
