<div class="container">
  <div class="tittle">
      <h3>Proyectos:</h3>
    </div>
        <button type="button" class="newButton btn btn-dark" routerLink="/newProyec" *ngIf="isLogged">Nuevo Proyecto</button>
        <div class="proyect_container">
            <div class="col-sm proyects" *ngFor="let Proyectos of proyec">
              <div *ngIf="isLogged"><button class="btn btn-dark" routerLink="/editProyec/{{Proyectos.id}}">
                <i class="bi bi-pen"></i>
            </button></div>
             <div *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Proyectos.id)">
                <i class="bi bi-trash3-fill"></i>
            </button></div>
                <h5>{{Proyectos.nombre}}</h5>
                <a [href]="Proyectos.url" target="_blank"><img [src]="Proyectos.img" alt="proyectos" width="200px"></a>
                <p class="descripcion_proyect">{{Proyectos.descripcion}}</p>
                <div class="proyec-bottom">
            </div>
