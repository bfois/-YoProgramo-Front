<div class="container">
  <div class="exp-container">
    <span class="title">Experiencia:</span>


        <button type="button" class="btn btn-dark" routerLink="/newexp" *ngIf="isLogged">Nueva Experiencia</button>

        <div class="row" *ngFor="let Experiencia of expe">
            <div class="col">
                <h5>{{Experiencia.nombreE}}</h5>
            </div>
            <div class="col">
                <p>{{Experiencia.descripcionE}}</p>
            </div>
            <div class="exp-button">
                <div *ngIf="isLogged"><button class="btn btn-dark" routerLink="/editexp/{{Experiencia.id}}">
                    <i class="bi bi-pen"></i>
                </button></div>
                <div *ngIf="isLogged">
                    <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                        <i class="bi bi-trash3-fill"></i>
                    </button>
                </div>
            </div>
        </div>


</div>
</div>
